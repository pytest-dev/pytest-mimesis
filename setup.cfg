# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[flake8]
format = wemake
statistics = False
show-source = True
doctests = True

max-line-length = 80
max-complexity = 6

# Flake plugins:
inline-quotes = single
accept-encodings = utf-8

exclude =
  .git
  __pycache__
  .venv
  .eggs
  *.egg
  .tox

# Disable some pydocstyle checks:
ignore = D100, D104, D106, D401, WPS442

per-file-ignores =
  # Allow to ignore docs and to use `assert` in tests:
  tests/*.py: D101, D103, D107, S101


[isort]
# isort configuration:
# https://github.com/timothycrosley/isort/wiki/isort-Settings
include_trailing_comma = true
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79


[darglint]
# darglint configuration:
# https://github.com/terrencepreilly/darglint
strictness = long


[tool:pytest]
# py.test options:
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__

addopts =
  --strict
  --doctest-modules
  --cov=pytest_mimesis
  --cov-report=term-missing:skip-covered
  --cov-report=html
  # We do not use coverage for this project, since it is hard
  # to count it. Since our fixtures executes before it is actually calculated.
  # --cov-fail-under=97
